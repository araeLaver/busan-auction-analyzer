<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울경매 물건 분석 서비스</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏠</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 네이버맵 API - 데모용 (실제 운영 시 유효한 API 키 필요) -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
    <!-- 카카오맵 API - 데모용 (실제 운영 시 유효한 API 키 필요) -->
    <!-- <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=YOUR_API_KEY&libraries=services"></script> -->
</head>
<body class="bg-gray-50">
    <!-- 헤더 -->
    <header class="bg-blue-600 text-white shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-gavel mr-2"></i>
                    서울경매 분석
                </h1>
                <div class="flex items-center space-x-4">
                    <span class="text-sm" id="lastUpdate">마지막 업데이트: --</span>
                    <button onclick="refreshData()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-lg text-sm">
                        <i class="fas fa-sync mr-1"></i> 새로고침
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <!-- 대시보드 통계 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-home text-blue-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">전체 물건</h3>
                        <p class="text-2xl font-bold text-gray-900" id="totalProperties">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-plus text-green-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">오늘 신규</h3>
                        <p class="text-2xl font-bold text-gray-900" id="newToday">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-yellow-100 p-3 rounded-full">
                        <i class="fas fa-star text-yellow-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">평균 점수</h3>
                        <p class="text-2xl font-bold text-gray-900" id="avgScore">-</p>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-md p-6">
                <div class="flex items-center">
                    <div class="bg-red-100 p-3 rounded-full">
                        <i class="fas fa-trophy text-red-600"></i>
                    </div>
                    <div class="ml-4">
                        <h3 class="text-sm font-medium text-gray-500">고점수 물건</h3>
                        <p class="text-2xl font-bold text-gray-900" id="highScore">-</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 필터 및 검색 -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-lg font-semibold mb-4">
                <i class="fas fa-filter mr-2"></i>
                검색 및 필터
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">물건 유형</label>
                    <select id="filterType" class="w-full border rounded-lg px-3 py-2">
                        <option value="">전체</option>
                        <option value="아파트">아파트</option>
                        <option value="오피스텔">오피스텔</option>
                        <option value="단독주택">단독주택</option>
                        <option value="상가">상가</option>
                        <option value="토지">토지</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">지역</label>
                    <select id="filterRegion" class="w-full border rounded-lg px-3 py-2">
                        <option value="">전체</option>
                        <option value="강남구">강남구</option>
                        <option value="강동구">강동구</option>
                        <option value="강북구">강북구</option>
                        <option value="강서구">강서구</option>
                        <option value="관악구">관악구</option>
                        <option value="구로구">구로구</option>
                        <option value="금천구">금천구</option>
                        <option value="노원구">노원구</option>
                        <option value="도봉구">도봉구</option>
                        <option value="동대문구">동대문구</option>
                        <option value="동작구">동작구</option>
                        <option value="마포구">마포구</option>
                        <option value="서대문구">서대문구</option>
                        <option value="서초구">서초구</option>
                        <option value="성동구">성동구</option>
                        <option value="성북구">성북구</option>
                        <option value="송파구">송파구</option>
                        <option value="양천구">양천구</option>
                        <option value="영등포구">영등포구</option>
                        <option value="용산구">용산구</option>
                        <option value="은평구">은평구</option>
                        <option value="종로구">종로구</option>
                        <option value="중구">중구</option>
                        <option value="중랑구">중랑구</option>
                        <option value="진구">진구</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">최소 가격 (억원)</label>
                    <input type="number" id="filterMinPrice" placeholder="1" class="w-full border rounded-lg px-3 py-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">최대 가격 (억원)</label>
                    <input type="number" id="filterMaxPrice" placeholder="10" class="w-full border rounded-lg px-3 py-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">최소 투자점수</label>
                    <input type="number" id="filterMinScore" placeholder="60" class="w-full border rounded-lg px-3 py-2">
                </div>
            </div>

            <div class="mt-4 flex justify-end">
                <button onclick="applyFilters()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                    <i class="fas fa-search mr-2"></i>검색
                </button>
            </div>
        </div>

        <!-- 물건 목록 -->
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-6 border-b">
                <div class="flex items-center justify-between">
                    <h2 class="text-lg font-semibold">
                        <i class="fas fa-list mr-2"></i>
                        경매 물건 목록
                        <span id="propertyCount" class="ml-2 text-sm font-normal text-gray-600">(0개)</span>
                    </h2>
                    <div class="flex items-center space-x-2">
                        <select id="sortBy" class="border rounded px-3 py-1 text-sm">
                            <option value="auction_date">입찰일순</option>
                            <option value="investment_score">투자점수순</option>
                            <option value="discount_rate">할인율순</option>
                            <option value="minimum_sale_price">가격순</option>
                        </select>
                        <select id="sortOrder" class="border rounded px-3 py-1 text-sm">
                            <option value="ASC">오름차순</option>
                            <option value="DESC">내림차순</option>
                        </select>
                    </div>
                </div>
            </div>

            <div id="propertiesContainer" class="p-6">
                <div class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-gray-400"></i>
                    <p class="mt-2 text-gray-500">로딩 중...</p>
                </div>
            </div>

            <!-- 페이지네이션 -->
            <div id="pagination" class="p-6 border-t bg-gray-50">
                <!-- 페이지네이션 버튼이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 물건 상세 모달 -->
    <div id="detailModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
            <div class="p-6 border-b">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold">물건 상세 정보</h3>
                    <button onclick="closeDetailModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
            </div>
            <div id="detailContent" class="p-6">
                <!-- 상세 내용이 여기에 동적으로 생성됩니다 -->
            </div>
        </div>
    </div>

    <!-- 지도 모달 -->
    <div id="mapModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg max-w-6xl w-full max-h-screen overflow-hidden" style="width: 90vw; max-width: 1200px;">
            <div class="p-6 border-b">
                <div class="flex items-center justify-between">
                    <h3 class="text-xl font-semibold">
                        <i class="fas fa-map-marker-alt mr-2 text-red-500"></i>
                        물건 위치
                    </h3>
                    <button onclick="closeMapModal()" class="text-gray-400 hover:text-gray-600">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div id="mapAddress" class="text-sm text-gray-600 mt-2">
                    <!-- 주소가 여기에 표시됩니다 -->
                </div>
            </div>
            <div id="mapContainer" class="relative">
                <!-- 지도가 여기에 표시됩니다 -->
                <div id="map" style="width:100%; height:650px;"></div>
                <!-- 지도 API 키가 없을 때 대체 표시 -->
                <div id="mapFallback" class="hidden flex items-center justify-center bg-gray-100 h-96">
                    <div class="text-center">
                        <i class="fas fa-map text-4xl text-gray-400 mb-4"></i>
                        <h4 class="text-lg font-medium text-gray-700 mb-2">지도 서비스 준비중</h4>
                        <p class="text-sm text-gray-500 mb-4">카카오맵 API 연동을 완료하면<br>정확한 위치를 확인할 수 있습니다.</p>
                        <div class="bg-blue-50 p-3 rounded-lg text-sm">
                            <strong>주소:</strong> <span id="fallbackAddress"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
