<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 전국경매 AI 분석 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        <!-- 헤더 -->
        <div class="text-center mb-8">
            <div class="inline-block p-3 rounded-full bg-blue-50 mb-4">
                <i class="fas fa-brain text-3xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">전국경매 AI 분석</h1>
            <p class="text-gray-500 mt-2">스마트한 경매 투자의 시작</p>
        </div>

        <!-- 탭 -->
        <div class="flex mb-6 border-b border-gray-200">
            <button onclick="switchTab('login')" id="tab-login" class="flex-1 py-3 text-blue-600 border-b-2 border-blue-600 font-medium transition-colors">로그인</button>
            <button onclick="switchTab('register')" id="tab-register" class="flex-1 py-3 text-gray-500 hover:text-gray-700 font-medium transition-colors">회원가입</button>
        </div>

        <!-- 로그인 폼 -->
        <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="loginEmail" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="example@email.com">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
                    <input type="password" id="loginPassword" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all" placeholder="••••••••">
                </div>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-2.5 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                로그인하기
            </button>
        </form>

        <!-- 회원가입 폼 -->
        <form id="registerForm" class="space-y-4 hidden" onsubmit="handleRegister(event)">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">닉네임</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-user"></i></span>
                    <input type="text" id="regNickname" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="투자왕">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">이메일</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="regEmail" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="example@email.com">
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">비밀번호</label>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-lock"></i></span>
                    <input type="password" id="regPassword" required class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none" placeholder="8자 이상 입력">
                </div>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-2.5 rounded-lg font-medium hover:from-green-600 hover:to-emerald-700 transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                가입하기
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm hidden"></div>
        
        <div class="mt-6 text-center text-sm text-gray-500">
            <a href="/" class="hover:text-blue-600 underline">메인으로 돌아가기</a>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        // 탭 전환 로직
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const loginTab = document.getElementById('tab-login');
            const registerTab = document.getElementById('tab-register');
            const message = document.getElementById('message');

            message.classList.add('hidden');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                loginTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                loginTab.classList.remove('text-gray-500');
                registerTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                registerTab.classList.add('text-gray-500');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                registerTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                registerTab.classList.remove('text-gray-500');
                loginTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                loginTab.classList.add('text-gray-500');
            }
        }
    </script>
</body>
</html>
